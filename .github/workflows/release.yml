name: Release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build-zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: chrome-subscribe-save-oneclick-cancel.zip